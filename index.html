<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ruang Data Telemedia</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/self.css" />
  <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
    }

    #click-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: white;
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <!-- Overlay -->
  <div id="click-overlay">Klik di mana saja untuk memulai</div>

  <!-- Konten utama -->
  <section class="form-login container-fluid mt-5 pt-2" id="main-content" style="display: none;">
    <!-- ...seluruh konten utama kamu tetap di sini... -->
    <form class="mt-3" action="#" method="post">
      <!-- ISI FORM MU DI SINI -->
    </form>
  </section>

  <!-- Script fullscreen & kontrol -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const overlay = document.getElementById("click-overlay");
      overlay.addEventListener("click", function () {
        const body = document.body;

        function enterFullscreen() {
          if (body.requestFullscreen) return body.requestFullscreen();
          if (body.webkitRequestFullscreen) return body.webkitRequestFullscreen();
          if (body.msRequestFullscreen) return body.msRequestFullscreen();
          return Promise.reject("Fullscreen tidak didukung");
        }

        enterFullscreen().finally(() => {
          overlay.style.display = "none";
          document.getElementById("main-content").style.display = "block";
        });
      });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>

</html>
